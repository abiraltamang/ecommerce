{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<div class="row">
    <div class="col-md-3 bg-secondary"></div>
    <div class="col-md-9">
        <section class="row" id="latest">
            <h2 class="text-center m-4">Our products</h2>
            {% for product in products %}
            <div class="col-lg-3 col-md-4">
                <div class="card">
                    <img src="/media/{{product.image}}" class="card-img-top" alt="..." />
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">
                            Nrs. {{product.price}}
                        </p>
                        <a href="#" class="btn btn-primary">
                            <i class="bi bi-cart"></i>
                        </a>
                        <a href="#" class="btn btn-danger">
                            <i class="bi bi-heart"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </section>
    </div>
</div>

{% endblock %}
