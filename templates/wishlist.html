{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-12 table-responsive">
        <h3 class="my-3 mb-5 text-center"> Wishlist items</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>Products</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Add to cart</th>
                    <th>Remove  </th>
                </tr>
            </thead>
            <tbody>
                {% for wl in wishlist %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>
                        <a href="{% url 'product_detail'  id=wl.product.id %}">
                            <img src="/media/{{wl.product.image}}" alt="cart image" style="width: 100px; height: 100px;">
                        </a>
                    </td>
                    <td>{{wl.product.name}}</td>
                    <td>{{wl.product.price}}</td>
                    <td><a href="{% url 'ac' pid=wl.product.id qty=1 %}" class="btn btn-secondary"><i class="bi bi-cart"></i></a></td>
                    <td><a href="$" class="btn btn-danger"><i class="bi bi-trash"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
